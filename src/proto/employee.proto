syntax = "proto3";

package employee;

service Employee {
  rpc getAll (GetAllRequest) returns (GetAllResponse) {}
}

message EmployeeDetails {
  int32 id = 1;
  string email = 2;
  string firstName = 3;
  string lastName = 4;
}

message GetAllRequest {}

message GetAllResponse {
  repeated EmployeeDetails employees = 1;
}
